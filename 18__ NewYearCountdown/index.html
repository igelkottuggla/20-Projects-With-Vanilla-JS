<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>New Year Countdown</title>
    </head>
    <body>
        <header><h1>New Year Countdown</h1></header>
        <main>
            <div class="year"></div>

            <article class="countdown">
                <div class="time">
                    <h2 class="days">00</h2>
                    <small>days</small>
                </div>
                <div class="time">
                    <h2 class="hours">00</h2>
                    <small>hours</small>
                </div>
                <div class="time">
                    <h2 class="minutes">00</h2>
                    <small>minutes</small>
                </div>
                <div class="time">
                    <h2 class="seconds">00</h2>
                    <small>seconds</small>
                </div>
            </article>

            <img src="./img/spinner.gif" alt="Loading..." class="loading" />
        </main>
        <footer></footer>
        <script src="script.js"></script>
    </body>
</html>
