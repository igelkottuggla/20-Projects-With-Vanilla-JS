<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
            integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Speech Text Reader</title>
    </head>
    <body>
        <header class="container">
            <h1>Speech Text Reader</h1>
            <button class="toggle btn btn-toggle">Toggle Text Box</button>
            <div class="text-box">
                <button class="close">
                    <i class="fas fa-times"></i>
                </button>
                <h2>Choose Voice</h2>
                <select name="voices" id="voices" class="voices"></select>
                <textarea name="text" id="text" placeholder="Enter text to read..."></textarea>
                <button class="btn read">Read text</button>
            </div>
        </header>
        <main class="container main"></main>
        <footer></footer>
        <script type="module" src="script.js"></script>
    </body>
</html>
