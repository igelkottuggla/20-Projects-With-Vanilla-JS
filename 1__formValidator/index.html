<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <header></header>
    <main>
        <section class="container">
            <form class="form">
                <fieldset>
                <h2>Register With Us</h2>
                
                    <div class="form-control">
                        <label for="username">Username</label>
                        <input type="text" class="username" id="username" placeholder="Enter username">
                        <p><small>Error message</small></p>
                    </div>

                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="text" class="email" id="email" placeholder="Enter email">
                        <p><small>Error message</small></p>
                    </div>

                    <div class="form-control">
                        <label for="password">Password</label>
                        <input type="password" class="password" id="passowrd" placeholder="Enter password">
                        <p><small>Error message</small></p>
                    </div>

                    <div class="form-control">
                        <label for="password-confirm">Confirm password</label>
                        <input type="password" class="password-confirm" id="password-confirm" placeholder="Enter password again">
                        <p><small>Error message</small></p>
                    </div>

                    <button type="submit" class="btn-submit">Submit</button>
                </fieldset>
            </form>
        </section>
    </main>
    <footer></footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
